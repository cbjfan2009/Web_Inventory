<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Inventory</title>
    <style>
        #inventory_table {border: 1px solid black; padding: 5px; width: 100%;}
        th {font-size:20px}
        tr:nth-child(even) {background-color: lightgrey;}
        tr {text-align: center;}
    </style>
</head>
{% block body %}

<div>
    <h1>Hello, Inventory User</h1>
    <table id="inventory_table">
        <thead>
            <tr>
                <th></th>
                <th>Item Number</th>
                <th>Description</th>
                <th>Weight</th>
                <th>Length</th>
                <th>Width</th>
                <th>Height</th>
                <th>Inventory Count</th>
            </tr>
        </thead>

        <tbody>
        {% for item in data %} <!--index,item-->
        <tr>
            <td> {{ index }}</td>
            <td> {{ item[0] }}</td>
            <td> {{ item[1] }}</td>
            <td> {{ item[2] }}</td>
            <td> {{ item[3] }}</td>
            <td> {{ item[4] }}</td>
            <td> {{ item[5] }}</td>
            <td> {{ item[6] }}</td>

        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
</html>
